<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crynox</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="stylesheet" href="/mobile.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo"><img src="/images/logo.png" alt="Crynox Logo"></div>
    <div class="menu">
      <a href="/index.html"><i data-lucide="home"></i></a>
      <a href="/pages/proxy/proxy.html" class="active"><i data-lucide="search"></i></a>
      <a href="/pages/games/games.html"><i data-lucide="gamepad-2"></i></a>
    </div>
    <div class="bottom">
      <a href="/pages/settings/settings.html"><i data-lucide="settings"></i></a>
    </div>
  </div>
  <div class="tabs-bar" id="tabsBar">
    <div class="tab active">
      <i data-lucide="globe"></i>
      <span>New Tab</span>
      <span class="close">&times;</span>
    </div>
    <div class="tab add" id="addTabBtn">
      <span>+</span>
    </div>
  </div>
  <div class="search-bar">
    <button class="search-bar-btn" title="Reload">
      <i data-lucide="rotate-cw"></i>
    </button>
    <button class="search-bar-btn" title="Back">
      <i data-lucide="arrow-left"></i>
    </button>
    <button class="search-bar-btn" title="Forward">
      <i data-lucide="arrow-right"></i>
    </button>
    <form id="uv-form" style="display: flex; flex: 1;">
      <input id="uv-search-engine" value="https://duckduckgo.com/search?q=%s" type="hidden">
      <input id="uv-address" type="text" placeholder="Enter URL or search term" autocomplete="off">
    </form>
  </div>
  <div class="content-wrapper">
    <div class="proxy">
      <iframe id="proxyIframe" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>
  <script src="index.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
